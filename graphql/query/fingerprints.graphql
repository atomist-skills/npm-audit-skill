query fingerprints($type: String!, $name: String!) {
  headCommitsWithFingerprint(type: $type, name: $name) {
    analysis {
      data
      sha
    }
    isDefaultBranch
    branch {
      name
    }
    commit {
      id
      sha
      message
    }
    repo {
      id
      name
      owner
      org {
        provider {
          apiUrl
        }
      }
    }
  }
}
