subscription auditOnPush {
  Push {
    after {
      url
      author {
        login
        name
        emails {
          address
        }
      }
    }
    branch
    toBranch {
      id
    }
    repo {
      id
      defaultBranch
      url
      owner
      name
      org {
        provider {
          apiUrl
        }
      }
    }
  }
}
